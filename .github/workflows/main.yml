name: Java CI with Maven
on:
 push:
  branches: [main]
jobs:
  cohort-builds:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      run: git clone "https://github.com/prateekniet/jenkinsjavacoderepo.git"
    - name: Build Java package
      run: mvn clean install -f jenkinsjavacoderepo/Javarepo1/pom.xml
